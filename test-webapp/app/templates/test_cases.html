{% extends "base.html" %}

{% block title %}Test Cases - AIOps Test Manager{% endblock %}

{% block content %}
<div x-data="testCasesData()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Test Cases</h2>
            <p class="mt-1 text-sm text-gray-600">Manage and organize test cases</p>
        </div>
        <button @click="showCreateModal = true" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            New Test Case
        </button>
    </div>

    <!-- Filters -->
    <div class="bg-white shadow rounded-lg p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select x-model="filters.category" @change="loadTestCases()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">All Categories</option>
                    <option value="linux">Linux</option>
                    <option value="safety">Safety</option>
                    <option value="approval">Approval</option>
                    <option value="windows">Windows</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Priority</label>
                <select x-model="filters.priority" @change="loadTestCases()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">All Priorities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select x-model="filters.enabled" @change="loadTestCases()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">All</option>
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Search</label>
                <input type="text" x-model="filters.search" @input="loadTestCases()" placeholder="Search by name or ID..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>
    </div>

    <!-- Test Cases Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Test ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timeout</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="testCase in testCases" :key="testCase.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="testCase.test_id"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" x-text="testCase.name"></div>
                            <div class="text-sm text-gray-500" x-text="testCase.description"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="status-badge" :class="'bg-' + getPriorityColor(testCase.priority)" x-text="testCase.priority"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="testCase.timeout_seconds + 's'"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="testCase.enabled ? 'text-green-600' : 'text-red-600'" x-text="testCase.enabled ? 'Enabled' : 'Disabled'"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button @click="runTest(testCase.id)" class="text-blue-600 hover:text-blue-900 mr-3">Run</button>
                            <button @click="editTest(testCase)" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                            <button @click="deleteTest(testCase.id)" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Showing <span x-text="testCases.length"></span> of <span x-text="totalTests"></span> test cases
                </div>
                <div class="flex space-x-2">
                    <button @click="previousPage()" :disabled="currentPage === 0" class="px-3 py-1 border rounded text-sm disabled:opacity-50">Previous</button>
                    <button @click="nextPage()" :disabled="(currentPage + 1) * pageSize >= totalTests" class="px-3 py-1 border rounded text-sm disabled:opacity-50">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function testCasesData() {
    return {
        testCases: [],
        totalTests: 0,
        currentPage: 0,
        pageSize: 20,
        filters: {
            category: '',
            priority: '',
            enabled: '',
            search: ''
        },
        showCreateModal: false,

        async init() {
            await this.loadTestCases();
        },

        async loadTestCases() {
            const params = new URLSearchParams();
            if (this.filters.category) params.append('category', this.filters.category);
            if (this.filters.priority) params.append('priority', this.filters.priority);
            if (this.filters.enabled) params.append('enabled', this.filters.enabled);
            params.append('skip', this.currentPage * this.pageSize);
            params.append('limit', this.pageSize);

            const response = await fetch('/test-cases/list?' + params.toString());
            const data = await response.json();
            this.testCases = data.items;
            this.totalTests = data.total;
        },

        async runTest(testCaseId) {
            const response = await fetch('/test-runs/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    test_case_ids: [testCaseId],
                    trigger: 'manual',
                    triggered_by: 'user'
                })
            });

            if (response.ok) {
                const result = await response.json();
                alert('Test run created: #' + result.id);
                window.location.href = '/test-runs/' + result.id + '/page';
            }
        },

        async deleteTest(testCaseId) {
            if (!confirm('Are you sure you want to delete this test case?')) return;

            const response = await fetch('/test-cases/' + testCaseId, {
                method: 'DELETE'
            });

            if (response.ok) {
                await this.loadTestCases();
            }
        },

        editTest(testCase) {
            alert('Edit functionality coming soon!');
        },

        getPriorityColor(priority) {
            const colors = {
                critical: 'red-100',
                high: 'orange-100',
                medium: 'yellow-100',
                low: 'gray-100'
            };
            return colors[priority] || 'gray-100';
        },

        nextPage() {
            this.currentPage++;
            this.loadTestCases();
        },

        previousPage() {
            if (this.currentPage > 0) {
                this.currentPage--;
                this.loadTestCases();
            }
        }
    }
}
</script>
{% endblock %}
