{% extends "base.html" %}

{% block title %}Test Runs - AIOps Test Manager{% endblock %}

{% block content %}
<div x-data="testRunsData()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Test Runs</h2>
            <p class="mt-1 text-sm text-gray-600">View and manage test execution history</p>
        </div>
        <button @click="showNewRunModal = true" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            New Test Run
        </button>
    </div>

    <!-- Filters -->
    <div class="bg-white shadow rounded-lg p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select x-model="filters.status" @change="loadTestRuns()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Suite</label>
                <select x-model="filters.suite_id" @change="loadTestRuns()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">All Suites</option>
                    <!-- Suites will be loaded dynamically -->
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Auto Refresh</label>
                <label class="inline-flex items-center mt-3">
                    <input type="checkbox" x-model="autoRefresh" @change="toggleAutoRefresh()" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Every 10 seconds</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Test Runs Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Run ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trigger</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Passed</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Failed</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="run in testRuns" :key="run.id">
                    <tr :class="run.status === 'running' ? 'bg-blue-50' : ''">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <span x-text="'#' + run.id"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="status-badge" :class="'status-' + run.status" x-text="run.status"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="run.trigger"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="run.total_tests"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-medium" x-text="run.passed_tests"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-medium" x-text="run.failed_tests"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(run.created_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a :href="'/test-runs/' + run.id + '/page'" class="text-blue-600 hover:text-blue-900 mr-3">View</a>
                            <button x-show="run.status === 'running' || run.status === 'pending'" @click="cancelRun(run.id)" class="text-red-600 hover:text-red-900">Cancel</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Showing <span x-text="testRuns.length"></span> of <span x-text="totalRuns"></span> test runs
                </div>
                <div class="flex space-x-2">
                    <button @click="previousPage()" :disabled="currentPage === 0" class="px-3 py-1 border rounded text-sm disabled:opacity-50">Previous</button>
                    <button @click="nextPage()" :disabled="(currentPage + 1) * pageSize >= totalRuns" class="px-3 py-1 border rounded text-sm disabled:opacity-50">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function testRunsData() {
    return {
        testRuns: [],
        totalRuns: 0,
        currentPage: 0,
        pageSize: 20,
        filters: {
            status: '',
            suite_id: ''
        },
        autoRefresh: false,
        refreshInterval: null,
        showNewRunModal: false,

        async init() {
            await this.loadTestRuns();
        },

        async loadTestRuns() {
            const params = new URLSearchParams();
            if (this.filters.status) params.append('status', this.filters.status);
            if (this.filters.suite_id) params.append('suite_id', this.filters.suite_id);
            params.append('skip', this.currentPage * this.pageSize);
            params.append('limit', this.pageSize);

            const response = await fetch('/test-runs/list?' + params.toString());
            const data = await response.json();
            this.testRuns = data.items;
            this.totalRuns = data.total;
        },

        async cancelRun(runId) {
            if (!confirm('Are you sure you want to cancel this test run?')) return;

            const response = await fetch('/test-runs/' + runId + '/cancel', {
                method: 'POST'
            });

            if (response.ok) {
                await this.loadTestRuns();
            }
        },

        toggleAutoRefresh() {
            if (this.autoRefresh) {
                this.refreshInterval = setInterval(() => {
                    this.loadTestRuns();
                }, 10000);
            } else {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }
        },

        formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        },

        nextPage() {
            this.currentPage++;
            this.loadTestRuns();
        },

        previousPage() {
            if (this.currentPage > 0) {
                this.currentPage--;
                this.loadTestRuns();
            }
        }
    }
}
</script>
{% endblock %}
