version: '3.8'

services:
  # PostgreSQL database for test manager
  test-db:
    image: postgres:16
    container_name: aiops-test-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEST_POSTGRES_DB:-aiops_test_manager}
      POSTGRES_USER: ${TEST_POSTGRES_USER:-aiops}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD:-aiops_secure_password}
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER:-aiops} -d ${TEST_POSTGRES_DB:-aiops_test_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network
      - aiops-network

  # Redis for background tasks (optional, for future use)
  test-redis:
    image: redis:7-alpine
    container_name: aiops-test-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Test Manager Web Application
  test-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiops-test-manager
    restart: unless-stopped
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    environment:
      # Database settings
      - POSTGRES_HOST=test-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${TEST_POSTGRES_DB:-aiops_test_manager}
      - POSTGRES_USER=${TEST_POSTGRES_USER:-aiops}
      - POSTGRES_PASSWORD=${TEST_POSTGRES_PASSWORD:-aiops_secure_password}

      # Redis settings
      - REDIS_HOST=test-redis
      - REDIS_PORT=6379

      # Remediation Engine API
      - REMEDIATION_ENGINE_URL=${REMEDIATION_ENGINE_URL:-http://remediation-engine:8080}

      # JWT secret (should match main app)
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}

      # App settings
      - DEBUG=${DEBUG:-false}
    ports:
      - "8001:8001"
    volumes:
      # Mount source code for development (remove in production)
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    networks:
      - test-network
      - aiops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  test_postgres_data:

networks:
  test-network:
    driver: bridge
  aiops-network:
    external: true
