[pytest]
# Pytest configuration for AIOps Remediation Engine

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Disable warnings
    -p no:warnings
    # Show durations of slowest tests
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    security: Security-focused tests
    performance: Performance and load tests
    slow: Tests that take a long time to run
    asyncio: Async tests requiring asyncio
    requires_db: Tests that require database connection
    requires_llm: Tests that require LLM API
    requires_ssh: Tests that require SSH connection

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abc.abstractmethod
    @abstractmethod
