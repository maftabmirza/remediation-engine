global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: critical
      continue: true
    - match:
        severity: warning
      receiver: warning

receivers:
  - name: 'default'
    # Default receiver - can be configured with webhooks, email, etc.
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  - name: 'warning'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
