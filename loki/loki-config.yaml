auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

ingester:
  # Increase the time-sharding window so Loki can ingest older/backfilled logs
  # without rejecting them as "too far behind".
  max_chunk_age: 720h

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://aiops-alertmanager:9093

limits_config:
  volume_enabled: true
  reject_old_samples: true
  reject_old_samples_max_age: 720h
  # Backfills can be bursty; relax the default 4MB/s ingestion limit.
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
