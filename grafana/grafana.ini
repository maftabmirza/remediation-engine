[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
root_url = http://t-aiops-01:8080/grafana
serve_from_sub_path = false

[security]
allow_embedding = true

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
auto_sign_up = true

[auth]
disable_login_form = true
disable_signout_menu = true

[users]
allow_sign_up = false

[analytics]
reporting_enabled = false
check_for_updates = false

[unified_alerting]
enabled = true

[branding]
app_title = AIOps Platform
footer_links = []

[theme]
default_theme = dark

[feature_toggles]
publicDashboards = false

[feature_toggles.openfeature]
# Disable OpenFeature/OFREP to prevent 404 errors in console
enable_api = false
provider = 

[news]
news_feed_enabled = false

[live]
# Enable Grafana Live so Explore "Live" / tailing works.
# NOTE: When Grafana is accessed via the /grafana proxy, the WebSocket endpoint
# is handled by the FastAPI proxy router.
max_connections = 100
# Comma-separated list of origins allowed to establish Live WebSockets.
# Use '*' for dev/troubleshooting; tighten in production.
allowed_origins = *
