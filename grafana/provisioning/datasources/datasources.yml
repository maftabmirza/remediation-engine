apiVersion: 1

datasources:
  # Prometheus (default) - Local instance
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
    version: 1

  # Loki for log aggregation
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
    version: 1

  # Tempo for distributed tracing
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      search:
        hide: false
      nodeGraph:
        enabled: true
    version: 1

  # Mimir for long-term metrics storage
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://mimir:9009/prometheus
    editable: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 120s
      httpMethod: POST
    version: 1

  # Alertmanager for alert management
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false
    version: 1

  # PostgreSQL - AIOps database
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: aiops
    user: aiops
    editable: false
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false
    secureJsonData:
      password: aiops_secure_password
    version: 1
