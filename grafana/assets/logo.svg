<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Background -->
  <rect width="200" height="50" fill="transparent"/>
  
  <!-- AI Icon/Symbol -->
  <g transform="translate(5, 5)">
    <!-- Robot head outline -->
    <rect x="5" y="10" width="30" height="25" rx="3" fill="none" stroke="#1f77b4" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="13" cy="20" r="3" fill="#1f77b4"/>
    <circle cx="27" cy="20" r="3" fill="#1f77b4"/>
    <!-- Antenna -->
    <line x1="20" y1="10" x2="20" y2="5" stroke="#1f77b4" stroke-width="2"/>
    <circle cx="20" cy="5" r="2" fill="#1f77b4"/>
    <!-- Mouth line -->
    <path d="M 13 28 Q 20 31 27 28" fill="none" stroke="#1f77b4" stroke-width="1.5"/>
  </g>
  
  <!-- Text: AIOps Platform -->
  <text x="50" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f77b4">AIOps</text>
  <text x="115" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#ffffff">Platform</text>
</svg>
