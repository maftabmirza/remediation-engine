# Mimir single-instance configuration for development
target: all

multitenancy_enabled: false

server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/tsdb

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb
    retention_period: 90d
  bucket_store:
    sync_dir: /data/tsdb-sync

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

ruler:
  rule_path: /data/rules
  ring:
    kvstore:
      store: inmemory
  alertmanager_url: http://alertmanager:9093

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/ruler

limits:
  max_global_series_per_user: 1000000
  max_global_series_per_metric: 50000
  ingestion_rate: 100000
  ingestion_burst_size: 200000
  compactor_blocks_retention_period: 90d

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - mimir:7946
