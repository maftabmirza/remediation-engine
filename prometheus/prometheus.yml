global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aiops'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics (disabled - needs proper configuration)
  # - job_name: 'grafana'
  #   static_configs:
  #     - targets: ['aiops-grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Mimir metrics
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # cAdvisor metrics (Container stats)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['aiops-cadvisor:8080']

  # Apache Exporter
  - job_name: 'apache-exporter'
    static_configs:
      - targets: ['15.204.233.209:9117']

  # Node Exporter metrics (Host stats)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['aiops-node-exporter:9100', '15.204.233.209:9100']

  # AIOps application metrics (if you add a /metrics endpoint)
  - job_name: 'aiops'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['remediation-engine:8080']

# Remote write to Mimir for long-term storage
remote_write:
  - url: http://mimir:9009/api/v1/push
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms
