# Alertmanager Configuration - FIXED WEBHOOK URLS
global:
  resolve_timeout: 5m

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  receiver: 'default-receiver'
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  group_by: ['alertname', 'cluster', 'service']

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m

    - match:
        category: infrastructure
      receiver: 'infra-team'

    - match:
        category: application
      receiver: 'app-team'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: 'Node.*'
    equal: ['instance']

receivers:
  # Default receiver
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  # Warning alerts receiver
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  # Infrastructure team receiver
  - name: 'infra-team'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true

  # Application team receiver
  - name: 'app-team'
    webhook_configs:
      - url: 'http://remediation-engine:8080/api/alerts/webhook'
        send_resolved: true
