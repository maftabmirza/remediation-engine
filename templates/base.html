<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIOps Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        :root {
            /* Default Theme (Catppuccin Mocha-ish) */
            --bg-primary: #1e1e2e;
            --bg-secondary: #282a36;
            --bg-tertiary: #313244;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --accent-blue: #89b4fa;
            --accent-green: #a6e3a1;
            --accent-red: #f38ba8;
            --accent-yellow: #f9e2af;
            --accent-purple: #cba6f7;
        }

        [data-theme="light"] {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-blue: #2563eb;
            --accent-green: #059669;
            --accent-red: #dc2626;
            --accent-yellow: #d97706;
            --accent-purple: #7c3aed;
        }

        [data-theme="twilight"] {
            --bg-primary: #282a36;
            --bg-secondary: #44475a;
            --bg-tertiary: #6272a4;
            --text-primary: #f8f8f2;
            --text-secondary: #bd93f9;
            --accent-blue: #8be9fd;
            --accent-green: #50fa7b;
            --accent-red: #ff5555;
            --accent-yellow: #f1fa8c;
            --accent-purple: #bd93f9;
        }

        [data-theme="midnight"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --accent-yellow: #facc15;
            --accent-purple: #c084fc;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
        }
        
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background-color: var(--bg-tertiary);
        }
        
        .sidebar-item.active {
            background-color: var(--bg-tertiary);
            border-left: 3px solid var(--accent-blue);
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
        }
        
        .btn-primary {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--bg-tertiary);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-blue);
        }
        
        .input-field {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .badge-critical { background-color: var(--accent-red); color: var(--bg-primary); }
        .badge-warning { background-color: var(--accent-yellow); color: var(--bg-primary); }
        .badge-info { background-color: var(--accent-blue); color: var(--bg-primary); }
        .badge-success { background-color: var(--accent-green); color: var(--bg-primary); }
        
        .status-firing { color: var(--accent-red); }
        .status-resolved { color: var(--accent-green); }
        
        .loading-spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success { background-color: var(--accent-green); color: var(--bg-primary); }
        .toast-error { background-color: var(--accent-red); color: var(--bg-primary); }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Light Theme Overrides for Tailwind Utility Classes */
        [data-theme="light"] .text-gray-400 {
            color: #6b7280 !important; /* Darker gray for readability */
        }
        
        [data-theme="light"] .text-gray-300 {
            color: #4b5563 !important;
        }

        [data-theme="light"] .hover\:text-white:hover {
            color: #111827 !important; /* Black on hover instead of white */
        }
    </style>
    {% block head %}{% endblock %}
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('aiops-theme') || 'default';
            if (savedTheme !== 'default') {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</head>
<body class="min-h-screen">
    {% block body %}{% endblock %}
    
    <!-- Toast container -->
    <div id="toast-container"></div>
    
    <script>
        // Toast notification helper
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // API helper
        async function apiCall(url, options = {}) {
            const defaults = {
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            };
            
            const response = await fetch(url, { ...defaults, ...options });
            
            if (response.status === 401) {
                window.location.href = '/login';
                return null;
            }
            
            return response;
        }
    </script>
    <!-- xterm.js and addons -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
