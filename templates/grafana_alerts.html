{% extends "base.html" %}

{% block title %}Alerts - Alertmanager{% endblock %}

{% block header_title %}
<i class="fas fa-bell"></i>
<span class="text-sm font-semibold text-white tracking-tight">Alert Manager</span>
{% endblock %}

{% block breadcrumbs %}
<span class="mx-2">/</span>
<span class="text-gray-200">Grafana Alerts</span>
{% endblock %}

{% block content %}
<style>
    .grafana-container {
        position: fixed !important;
        top: var(--layout-header-h, 48px) !important;
        /* Leave room for top navbar */
        left: var(--layout-sidebar-collapsed-w, 48px) !important;
        /* Sidebar collapsed width */
        right: 0 !important;
        width: auto !important;

        height: calc(100vh - var(--layout-header-h, 48px)) !important;
        /* Subtract navbar height */
        bottom: 0 !important;
        overflow: hidden !important;
        background: #111 !important;
        transition: left 0.3s ease, right 0.3s ease;
        z-index: 10;
        border-radius: var(--radius-lg) 0 0 0;
    }

    /* Adjust when sidebar is expanded */
    .app-container:not(.collapsed) .grafana-container {
        left: var(--layout-sidebar-w, 170px) !important;
    }

    /* Shrink grafana iframe when RE-VIVE chat panel is open */
    .app-container.ai-open .grafana-container {
        right: var(--ai-helper-width, 380px) !important;
    }

    .grafana-container iframe {
        border: none !important;
        display: block !important;
        width: 100% !important;
        height: 100% !important;
    }

    .grafana-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #aaa;
        font-size: 18px;
        text-align: center;
    }

    .grafana-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #1f77b4;
        border-radius: 50%;
        animation: grafana-spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes grafana-spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<div class="grafana-container">
    <div class="grafana-loading" id="loading">
        <div class="spinner"></div>
        <div>Loading Alertmanager...</div>
    </div>
    <iframe id="grafana-iframe" src="/grafana/alerting/list?alertState=all&dataSource=Alertmanager&kiosk">
    </iframe>
</div>

<script>
    // Handle iframe loading errors
    const iframe = document.getElementById('grafana-iframe');
    const loading = document.getElementById('loading');
    const timeoutId = setTimeout(function () {
        if (loading) {
            loading.innerHTML = '<div style="color: #f44;">Grafana did not load in time. Check if the proxy is reachable at <a href="/grafana/" target="_blank" style="color:#7aa2ff; text-decoration:underline;">/grafana/</a>.</div>';
        }
    }, 8000);

    iframe.onload = function () {
        clearTimeout(timeoutId);
        if (loading) {
            loading.style.display = 'none';
        }
    };

    iframe.onerror = function () {
        clearTimeout(timeoutId);
        if (loading) {
            loading.innerHTML = '<div style="color: #f44;">Failed to load Grafana. Please check if the service is running.</div>';
        }
    };

    // Refresh page on visibility change (helps with SSO session)
    document.addEventListener('visibilitychange', function () {
        if (!document.hidden && iframe.src) {
            // Refresh iframe if page becomes visible and has been hidden for a while
            const lastRefresh = sessionStorage.getItem('grafanaLastRefresh');
            const now = Date.now();
            if (!lastRefresh || (now - parseInt(lastRefresh)) > 300000) { // 5 minutes
                sessionStorage.setItem('grafanaLastRefresh', now.toString());
            }
        }
    });
</script>

{% endblock %}
