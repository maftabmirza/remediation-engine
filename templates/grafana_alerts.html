{% extends "layout.html" %}

{% block title %}Alerts - Alertmanager{% endblock %}

{% block content %}
<style>
    .grafana-container {
        position: fixed !important;
        top: 64px !important;
        /* Leave room for top navbar */
        left: 80px !important;
        /* Sidebar width (w-20 is 5rem=80px) */
        width: calc(100% - 80px) !important;
        height: calc(100% - 64px) !important;
        /* Subtract navbar height */
        bottom: 0 !important;
        overflow: hidden !important;
        background: #111 !important;
        transition: left 0.3s ease, width 0.3s ease;
        z-index: 10;
    }

    /* Adjust when sidebar is expanded (w-64 is 16rem=256px) */
    body:has(.sidebar.w-64) .grafana-container {
        left: 256px !important;
        width: calc(100% - 256px) !important;
    }

    .grafana-container iframe {
        border: none !important;
        display: block !important;
        width: 100% !important;
        height: 100% !important;
    }

    .grafana-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #aaa;
        font-size: 18px;
        text-align: center;
    }

    .grafana-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #1f77b4;
        border-radius: 50%;
        animation: grafana-spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes grafana-spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<div class="grafana-container">
    <div class="grafana-loading" id="loading">
        <div class="spinner"></div>
        <div>Loading Alertmanager...</div>
    </div>
    <iframe id="grafana-iframe" src="/grafana/alerting/list?alertState=all&dataSource=Alertmanager&kiosk"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
        onload="document.getElementById('loading').style.display='none';">
    </iframe>
</div>

<script>
    // Handle iframe loading errors
    const iframe = document.getElementById('grafana-iframe');
    iframe.onerror = function () {
        const loading = document.getElementById('loading');
        loading.innerHTML = '<div style="color: #f44;">Failed to load Grafana. Please check if the service is running.</div>';
    };

    // Refresh page on visibility change (helps with SSO session)
    document.addEventListener('visibilitychange', function () {
        if (!document.hidden && iframe.src) {
            // Refresh iframe if page becomes visible and has been hidden for a while
            const lastRefresh = sessionStorage.getItem('grafanaLastRefresh');
            const now = Date.now();
            if (!lastRefresh || (now - parseInt(lastRefresh)) > 300000) { // 5 minutes
                sessionStorage.setItem('grafanaLastRefresh', now.toString());
            }
        }
    });
</script>
{% endblock %}
