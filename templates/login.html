{% extends "base.html" %}

{% block title %}Login - AIOps Platform{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">
                <i class="fas fa-robot text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold">AIOps Platform</h1>
            <p class="text-gray-400 mt-2">Sign in to continue</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Username
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Enter your system username.</span>
                    </span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>
            
            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Password
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Enter your password.</span>
                    </span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div id="errorMessage" class="hidden text-red-400 text-sm text-center"></div>
            
            <button 
                type="submit" 
                class="btn-primary w-full py-3 rounded-lg font-semibold flex items-center justify-center"
            >
                <span id="btnText">Sign In</span>
                <div id="btnSpinner" class="loading-spinner ml-2 hidden"></div>
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-400">
                Don't have an account?
                <a href="/register" class="text-blue-400 hover:text-blue-300">Create one</a>
            </p>
            <p class="text-gray-500 mt-2">AI-powered Operations Platform</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        
        // Show loading
        btnText.textContent = 'Signing in...';
        btnSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = '/';
            } else {
                const data = await response.json();
                errorMessage.textContent = data.detail || 'Login failed';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorMessage.textContent = 'Connection error. Please try again.';
            errorMessage.classList.remove('hidden');
        } finally {
            btnText.textContent = 'Sign In';
            btnSpinner.classList.add('hidden');
        }
    });
</script>
{% endblock %}
