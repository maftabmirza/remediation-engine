{% extends "base.html" %}

{% block title %}Register - AIOps Platform{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center py-8">
    <div class="card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">
                <i class="fas fa-user-plus text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold">Create Account</h1>
            <p class="text-gray-400 mt-2">Register for AIOps Platform</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Username *
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Choose a unique username (3-50 characters)</span>
                    </span>
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter username"
                    required
                    minlength="3"
                    maxlength="50"
                    autofocus
                >
            </div>

            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Email
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Optional: Your email address</span>
                    </span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter email (optional)"
                >
            </div>

            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Full Name
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Optional: Your full name</span>
                    </span>
                </label>
                <input
                    type="text"
                    id="full_name"
                    name="full_name"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter full name (optional)"
                >
            </div>

            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Password *
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Choose a strong password (min 8 characters)</span>
                    </span>
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Enter password"
                    required
                    minlength="8"
                >
            </div>

            <div>
                <label class="label-with-tooltip block text-sm font-medium mb-2">
                    Confirm Password *
                    <span class="info-tooltip info-tooltip-align-left">
                        <span class="info-tooltip-icon">?</span>
                        <span class="info-tooltip-text">Re-enter your password</span>
                    </span>
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="Confirm password"
                    required
                    minlength="8"
                >
            </div>

            <div id="errorMessage" class="hidden text-red-400 text-sm text-center"></div>
            <div id="successMessage" class="hidden text-green-400 text-sm text-center"></div>

            <button
                type="submit"
                class="btn-primary w-full py-3 rounded-lg font-semibold flex items-center justify-center"
            >
                <span id="btnText">Create Account</span>
                <div id="btnSpinner" class="loading-spinner ml-2 hidden"></div>
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-400">
                Already have an account?
                <a href="/login" class="text-blue-400 hover:text-blue-300">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Get form values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const full_name = document.getElementById('full_name').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        // Validate password match
        if (password !== confirm_password) {
            errorMessage.textContent = 'Passwords do not match';
            errorMessage.classList.remove('hidden');
            return;
        }

        // Show loading
        btnText.textContent = 'Creating account...';
        btnSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email: email || null,
                    full_name: full_name || null,
                    password
                })
            });

            if (response.ok) {
                // Show success message
                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.classList.remove('hidden');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                const error = await response.json();
                errorMessage.textContent = error.detail || 'Registration failed';
                errorMessage.classList.remove('hidden');

                // Reset button
                btnText.textContent = 'Create Account';
                btnSpinner.classList.add('hidden');
            }
        } catch (error) {
            errorMessage.textContent = 'Network error. Please try again.';
            errorMessage.classList.remove('hidden');

            // Reset button
            btnText.textContent = 'Create Account';
            btnSpinner.classList.add('hidden');
        }
    });
</script>
{% endblock %}
