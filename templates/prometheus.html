{% extends "base.html" %}

{% block title %}Prometheus Server{% endblock %}

{% block content %}
<style>
    .prometheus-container {
        position: fixed !important;
        top: 0 !important;
        left: 80px !important;
        /* Sidebar width */
        right: 0 !important;
        width: auto !important;

        height: 100% !important;
        bottom: 0 !important;
        overflow: hidden !important;
        background: #fff !important;
        transition: left 0.3s ease, right 0.3s ease;
        z-index: 10;
        display: flex;
        flex-direction: column;
    }

    /* Adjust when sidebar is expanded */
    body:has(.sidebar.w-64) .prometheus-container {
        left: 256px !important;
        width: calc(100% - 256px) !important;
    }

    .prometheus-container iframe {
        border: none !important;
        display: block !important;
        width: 100% !important;
        height: 100% !important;
        background: #fff;
    }

    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #181b1f;
        /* Dark theme bg */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20;
    }

    .loading-overlay.hidden {
        display: none;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #e6522c;
        /* Prometheus orange */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    .loading-text {
        color: #ccc;
        font-family: sans-serif;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<div class="prometheus-container">
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Prometheus UI...</div>
    </div>
    <iframe id="prometheus-iframe" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
        onload="document.getElementById('loading').classList.add('hidden');">
    </iframe>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Dynamically set Prometheus URL based on current hostname
        // This allows it to work on localhost and remote servers (assuming port 9090 is open)
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const port = '9090'; // Default Prometheus port

        // Construct URL
        const prometheusUrl = `${protocol}//${hostname}:${port}/graph`;

        console.log('Loading Prometheus from:', prometheusUrl);

        const iframe = document.getElementById('prometheus-iframe');
        iframe.src = prometheusUrl;

        // Handle load errors
        iframe.onerror = function () {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="text-align: center; color: #ff6b6b; padding: 20px;">
                    <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h3>Connection Failed</h3>
                    <p>Could not connect to Prometheus at <strong>${prometheusUrl}</strong></p>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #aaa;">
                        Ensure Prometheus is running and port 9090 is accessible from your browser.
                    </p>
                </div>
            `;
        };
    });
</script>
